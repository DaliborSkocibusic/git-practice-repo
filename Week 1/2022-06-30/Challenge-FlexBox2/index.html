<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flexbox tutorial</title>
</head>

<body>

    <!-- Flex container should be centered on the page
        Flex container should be 900px wide, 300px tall
        Use percentages for the height and width of the card
        Use ids to color the card blocks -->
    <div id="flexContainer">
        <div class="flex-item" id="card1">
            <p>Card 1</p>
        </div>

        <div class="flex-item" id="card2">
            <p>Card 2</p>
        </div>

        <div class="flex-item" id="card3">
            <p>Card 3</p>
        </div>
        <div class="flex-item" id="card4">
            <p>Card 3</p>
        </div>
        <div class="flex-item" id="card5">
            <p>Card 3</p>
        </div>
    </div>
</body>

</html>
