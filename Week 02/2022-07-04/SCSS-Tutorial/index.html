<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SCSS Tutorial</title>
</head>

<body>
    <!-- What is SASS? 
    Superset of CSS. Language that can be complied to CSS.
    Improved version of CSS.-->
    <!-- What is SCSS 
    Syntax for SASS-->
    <h1>SCSS Intro</h1>
    <!-- BEM - Block__Element--Modifier -->
    <div class="container
    container--border-pink">
        <h2 class="container__title container__title--underlined">This is my heading</h2>
        <button class="container__btn">First Button</button>
        <button class="container__btn
        container__btn--secondary">Second Button</button>
    </div>

</body>

</html>
