<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge">

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <link
        rel="stylesheet"
        href="./style.css" />

    <title>Document</title>
</head>

<body>
    <h1>Combinators</h1>

    <div class="container">
        <p>I am a para</p>
    </div>

    <article class="container">
        <p>I am a para :)</p>
    </article>
    <p>I am a lonely para :(</p>

    <div style="border: 2px solid black">-</div>

    <div class="outer-container">
        <div class="inner-container">
            <p>Grandchild of outer. Bold + Red</p>
        </div>
        <p>Child of outer. First sibling underlined</p>
    </div>

    <p>Child of outer. Blue + Bold</p>
    <div>This is another sibling of inner container</div>
</body>

</html>
